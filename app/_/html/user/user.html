					}else{

								url: "../find/address.html",
								id: "address",
								show: {
									autoShow: true, //页面loaded事件发生后自动显示，默认为true
								},
								waiting: {
									//autoShow: true, //自动显示等待框，默认为true
									//title: '安全检测中，请等待', //等待对话框上显示的提示内容
								}
							})
						} else if(title == "s_2") {

						}
					}

				})

				$(".sign_out").click(function() {
					var actionbuttons = [{
						title: "退出登录"
					}];
					var actionstyle = {
						title: '提示',
						cancel: "取消",
						buttons: actionbuttons
					};
					plus.nativeUI.actionSheet(actionstyle, function(e) {
						if(e.index == 1) {
							plus.nativeUI.showWaiting("正在退出..");
							$.ajax({
								type: "post",
								url: site_app + "/api/Main/out",
								data: {
									token: tokens
								},
								dataType: "json",
								success: function(e) {

									if(e.error == 0) {
										localStorage.removeItem("token");
										localStorage.removeItem("sj");
										// plus.webview.currentWebview("../user/setting.html").close();
										location.reload();
									} else {
										mui.alert(e.msg, '提示', '', '', 'div');
									}
									plus.nativeUI.closeWaiting();
								}
							});
						}
					});

				});

				$("body").ajaxStop(function() {
					plus.nativeUI.closeWaiting();
				});
			});

			function user_info() {
				$.ajax({
					url: site_app + "/api/my/info",
					type: "post",
					data: {
						token: tokens
					},
					dataType: "json",
					success: function(e) {
						console.log(e)
						if(e.error == 0) {
							if(e.data.user_isactivation == 0) {
								$(".name_level").removeClass("go_login");
								$(".lj_jf").html(e.data.user_total_integral);
								$(".my_m").html("￥" + e.data.user_moeny);
								$(".name_level").html(
									"<div class='wrap'>"+
									"<p class='user_name'>" + e.data.user_name + "</p>" + 
									"<div class = 'rank'>" + "<img src ='../../img/rank.png' width='15' height='12' class = 'crown'/>" + 
										"<span class='vip_level'>" + e.data.type_name + "</span>" +
									"</div>" +
									"<p class='user_code'>分享码:"+e.data.user_code + "</p>"+
									"</div>");
								if(e.data.user_img == site_app) {
									$("#portrait img").attr("src", "../../img/user_logo@2x.png");
								} else {
									$("#portrait img").attr("src", e.data.user_img);
								};
							} else {
								mui.alert('请激活账户', '提示', '', function() {
									mui.openWindow({
										url: "../user/activation.html",
										id: "activation",
										show: {
											autoShow: true, //页面loaded事件发生后自动显示，默认为true
										},
										waiting: {
											//autoShow: true, //自动显示等待框，默认为true
											//title: '安全检测中，请等待', //等待对话框上显示的提示内容
										}
									})
								}, 'div');
							}
						} else {
							localStorage.removeItem("token");
							$('.sign_out').hide();
							$(".name_level").addClass("go_login");
							$(".my_m").html("￥0.00");
							$(".name_level").html("<div class='wrap'><p class='user_name'>登录/注册</p><p class='vip_level'>未认证</p></div>");
							$("#portrait img").attr("src", "../../img/user_logo@2x.png");
						}
					}
				});
			}

			function user_card() {
				$.ajax({
					type: "post",
					url: site_app + "/api/my/index",
					data: {
						token: tokens
					},
					dataType: "json",
					success: function(e) {
						if(e.error == 0) {
							if(e.real == 0) {
								$("#real").text("未认证");
							} else {
								$("#real").text("认证通过");
							}
							$("#user_card").text(e.user_card + "张");
						} else {
							$("#real").text("未认证");
							$("#user_card").text("0张");
						}
					}
				});
			}
